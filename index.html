<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="assets/scripts/app.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Library App</title>
  </head>
  <body>
    <div id="app">
      <h1>Library App</h1>
      <!-- add book -->
      <section>
        <form id="addBookForm">
          <h2>Add a Book</h2>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" /><br />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" /><br />
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" /><br />
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" /><br />
          <button type="submit">Add Book</button>
        </form>
      </section>
      <!-- search book -->
      <section>
        <form id="searchBookForm">
          <h2>Search for a book</h2>
          <label for="searchQuery">Title or Author:</label>
          <input
            type="text"
            id="searchQuery"
            name="searchQuery"
            placeholder="search a book by title or author"
          />
          <button type="submit">Search</button>
        </form>
        <div id="searchResults">
          <p>Results of your research...</p>
        </div>
      </section>

      <!-- list of books -->
      <section>
        <h2>List of books</h2>
        <div id="list-book-container">
          <p>here list of books</p>
        </div>
      </section>
    </div>
    <!-- end app -->
    <div id="toast-container"></div>
  </body>
</html>
